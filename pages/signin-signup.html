<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

			<link rel="icon" href="./assets/images/logo.svg">

			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;700&family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">

			<!-- Estilos de reset do browser -->
      <link rel="stylesheet" href="../assets/styles/normalize.css">
      <link rel="stylesheet" href="../assets/styles/reset.css">

      <link rel="stylesheet" href="../assets/styles/main.css">
		
      <link rel="stylesheet" href="../assets/styles/signin-signup.css">
    
      <title>PlaceXP - Sua Próxima Viagem</title>
  </head>
  <body>
		<!-- Cabeçalho -->
		<header>
      <a href="../index.html"><img class="header--logo" src="../assets/images/logo.svg" alt="Logo placeXP"></a>
			<ul class="header--ul">
				<div id="header--search">
					<input type="text" placeholder="Pesquise seu próximo destino...">
					<button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.612 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3l-1.4 1.4ZM9.5 14q1.875 0 3.188-1.313T14 9.5q0-1.875-1.313-3.188T9.5 5Q7.625 5 6.312 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14Z"/></svg></button>
				</div>
				<nav>
					<a href="../index.html">Home</a>
					<a href="#login">Login</a>
					<a href="#criar-conta">Criar conta</a>
				</nav>
			</ul>
			<!-- Forma azul inserida por CSS -->
    </header>

		<main>
			<form class="login">
        <fieldset>
					<legend class="login--title">Acesse com sua conta!</legend>
	
					<input type="text" class="form-input login--usuario" name="usuario" placeholder="Usuário" required/>
					<input type="password" class="form-input login--senha" name="senha" placeholder="Senha" required/>
						<button type="submit" class="blue-button login--button">Login</button>
						<a href="#criar-conta" class="opac-button login--criar-conta-button button">Criar conta</a>
        </fieldset>
			</form>
			
			<form class="criar-conta" id="criar-conta">
				<fieldset>
					<legend class="criar-conta--title">Comece agora a viajar!</legend>
	
					<input type="text" class="form-input login--nome" name="nome" placeholder="Nome" required/>
					<input type="email" class="form-input login--email" name="email" placeholder="Email" required/>
					<input type="password" class="form-input login--senha" name="senha" placeholder="Senha" required/>
					<input type="password" class="form-input login--conf-senha" name="conf-senha" placeholder="Confirmar Senha" required/>

					<button type="submit" class="blue-button criar-conta--button">Criar Conta</button>
				</fieldset>
			</form>
		</main>

		<!-- Rodapé -->
		<footer>
      <img class="footer--logo" src="../assets/images/logo.svg" alt="Logo placeXP">
			<div class="footer--social">
				<p class="footer--slogan">Uma comunidade apaixonada por experiências em outros lugares!</p>
				<p>Entre em contato com a gente:</p>
				<div class="footer--social-icons">
					<i class="facebook-icon icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="-7 -2 24 24"><path fill="#00b4cc" d="M2.046 3.865v2.748H.032v3.36h2.014v9.986H6.18V9.974h2.775s.26-1.611.386-3.373H6.197V4.303c0-.343.45-.805.896-.805h2.254V0H6.283c-4.34 0-4.237 3.363-4.237 3.865z"/></svg></i>

					<i class="twitter-icon icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="-2 -4 24 24"><path fill="#00b4cc" d="M20 1.907a8.292 8.292 0 0 1-2.356.637A4.07 4.07 0 0 0 19.448.31a8.349 8.349 0 0 1-2.607.98A4.12 4.12 0 0 0 13.846.015c-2.266 0-4.103 1.81-4.103 4.04c0 .316.036.625.106.92A11.708 11.708 0 0 1 1.393.754a3.964 3.964 0 0 0-.554 2.03a4.02 4.02 0 0 0 1.824 3.363A4.151 4.151 0 0 1 .805 5.64v.05c0 1.958 1.415 3.591 3.29 3.963a4.216 4.216 0 0 1-1.08.141c-.265 0-.522-.025-.773-.075a4.098 4.098 0 0 0 3.832 2.807a8.312 8.312 0 0 1-5.095 1.727c-.332 0-.658-.02-.979-.056a11.727 11.727 0 0 0 6.289 1.818c7.547 0 11.673-6.157 11.673-11.496l-.014-.523A8.126 8.126 0 0 0 20 1.907z"/></svg></i>
					<i class="email-icon icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20"><path fill="#00b4cc" d="M19 14.5v-9c0-.83-.67-1.5-1.5-1.5H3.49c-.83 0-1.5.67-1.5 1.5v9c0 .83.67 1.5 1.5 1.5H17.5c.83 0 1.5-.67 1.5-1.5zm-1.31-9.11c.33.33.15.67-.03.84L13.6 9.95l3.9 4.06c.12.14.2.36.06.51c-.13.16-.43.15-.56.05l-4.37-3.73l-2.14 1.95l-2.13-1.95l-4.37 3.73c-.13.1-.43.11-.56-.05c-.14-.15-.06-.37.06-.51l3.9-4.06l-4.06-3.72c-.18-.17-.36-.51-.03-.84s.67-.17.95.07l6.24 5.04l6.25-5.04c.28-.24.62-.4.95-.07z"/></svg></i>
				</div>
			</div>

			<form class="footer-contato">
				<legend class="footer-contato--title">Deixe sua mensagem</legend>
				<input type="text" class="form-input"name="email" placeholder="Email" required/>
				<input type="text" class="form-input"name="assunto" placeholder="Assunto" required/>
				<textarea type="text" class="form-textarea"name="mensagem" placeholder="Escreva aqui sua mensagem..." rows="10" required></textarea>
				<button type="submit" class="blue-button">Enviar Mensagem</button>
			</form>

			<div class="footer--acesso-rapido">
				<h2 class="footer--acesso-rapido-title blue-text">Acesso Rápido</h2>
				<ul class="footer--acesso-rapido-ul">
					<li><a class="footer--acesso-rapido-a" href="../index.html">Home</a </li>
					<li><a class="footer--acesso-rapido-a" href="#login">Login/Criar Conta</a></li>
					<li><a class="footer--acesso-rapido-a" href="../index.html#cards">Veja novos blogs!</a></li>
          <li><a class="footer--acesso-rapido-a" href="../index.html#sobre-nos">Sobre o site</a></li>
				</ul>
			</div>
		</footer>
  </body>
</html>
